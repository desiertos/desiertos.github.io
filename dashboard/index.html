<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dash.css">
    <title>Desiertos Informativos</title>
</head>
<body>

    <header>

        <div class="brands-wrapper">
            <div class="brands">
              <a href="https://www.fopea.org/" target="_blank"><img src="../img/brands/logo-fopea.png" alt="Logotipo de Fopea"></a>
              <div class="pipe"></div>
              <a href="https://newsinitiative.withgoogle.com/" target="_blank"><img src="../img/brands/google.svg" alt="Logotipo da Google News Initiative"></a>
            </div>
        </div>
        <h1 class="dashboard--title">Desiertos de Noticias</h1>
        <nav>
            <button class="menu-toggle">&#8801;</button>
        </nav>

    </header>

    <ul class="dashboard--menu">
        <li data-menu-option="desierto">desierto</li>
        <li data-menu-option="semidesierto" >semidesierto</li>
        <li data-menu-option="semibosque" >semibosque</li>
        <li data-menu-option="bosque" >bosque</li>
    </ul>

    <div class="outer-container">

        <div class="map-container">

            <div id="map"></div>

        </div>

        <div class="story-container">

            <div class="story-step" data-step="location-card" id="location-card">

                <div class="story-step-inner">

                    <ul class="dashboard--breadcrumbs">
                        <li class="dashboard--breadcrumbs-active" data-breadcrumbs-type="pais">pais</li>
                        <li data-breadcrumbs-type="provincia">provincia</li>
                        <li data-breadcrumbs-type="departamento">departamento</li>
                    </ul>

                    <h2>
                        <span class="js--text-field" data-text_field='name'>Vamos muchachos</span>
                    </h2>

                    <p class="js--text-field" data-text_field='category' data-category></p>

                    <p class="js--text-field" data-text_field='category_description'></p>

                    <div class="dashboard--basic-info-table">

                        <div class="dashboard-basic-info-table-group" data-infotable-group="poblacion">
                            <span class="name">Poblaci√≥n</span>
                            <span data-infotable_field="poblacion">1000</span>
                        </div>

                        <div class="dashboard-basic-info-table-group" data-infotable-group="medios">
                            <span class="name">Medios</span>
                            <span data-infotable_field="medios">1000</span>
                        </div>

                        <div class="dashboard-basic-info-table-group" data-infotable-group="periodistas">
                            <span class="name">Periodistas</span>
                            <span data-infotable_field="periodistas">1000</span>
                        </div>
                    </div>

                    <div class="vis-dash-container">

                        <svg class="vis-dash-stripplot"></svg>

                    </div>

                    <p class="js--text-field" data-text_field='medio_prototipico'></p>

                </div>

    
            </div>




    </div>
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
    <!--<script src="../scripts/enter-view.min.js"></script>-->
    <script src="../scripts/d3.v6.min.js"></script>
    <script src="../scripts/dash.js"></script>
    
</body>
</html>
